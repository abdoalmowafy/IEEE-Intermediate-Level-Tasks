<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Task1</title>
</head>

<body>
    <form method="post" class="container">
        <h1 class="main-title">Contact Us</h1>

        <div class="form-group width-50">
            <label class="form-label">First Name<span class="required"> *</span></label>
            <input class="form-input" type="text" name="firstName">
            <span class="error" for="firstName"></span>
        </div>

        <div class="form-group width-50">
            <label class="form-label">Last Name<span class="required"> *</span></label>
            <input class="form-input" type="text" name="lastName">
            <span class="error" for="lastName"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Email Address<span class="required"> *</span></label>
            <input class="form-input" type="email" name="email">
            <span class="error" for="email"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Query Type<span class="required"> *</span></label>
            <div class="radio-group">
                <input type="radio" name="queryType" id="generalEnquiry">
                <label for="generalEnquiry">General Enquiry</label>
            </div>
            <div class="radio-group">
                <input type="radio" name="queryType" id="supportRequest">
                <label for="supportRequest">Support Request</label>
            </div>
            <span class="error" for="queryType"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Message<span class="required"> *</span></label>
            <textarea class="form-input" name="message" rows="5"></textarea>
            <span class="error" for="message"></span>
        </div>

        <div>
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I consent to being contacted by the team<span class="required"> *</span></label>
            <span class="error" for="consent"></span>
        </div>

        <button class="form-button" type="submit">Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
