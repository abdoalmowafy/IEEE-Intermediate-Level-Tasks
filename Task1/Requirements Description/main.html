<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Task1</title>
</head>

<body>
    <form method="post" class="container">
        <h1 class="main-title">Contact Us</h1>

        <div class="form-group width-50">
            <label class="form-label">First Name<span class="required"> *</span></label>
            <input class="form-input" type="text" name="firstName">
            <span class="error" for="firstName"></span>
        </div>

        <div class="form-group width-50">
            <label class="form-label">Last Name<span class="required"> *</span></label>
            <input class="form-input" type="text" name="lastName">
            <span class="error" for="lastName"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Phone Number<span class="required"> *</span></label>
            <input class="form-input" type="tel" name="phone">
            <span class="error" for="phone"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Gender<span class="required"> *</span></label>
            <select class="form-input" name="gender">
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <span class="error" for="gender"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Password<span class="required"> *</span></label>
            <input class="form-input" type="password" name="password">
            <span class="error" for="password"></span>
        </div>

        <div class="form-group">
            <label class="form-label">Confirm Password<span class="required"> *</span></label>
            <input class="form-input" type="password" name="confirmPassword">
            <span class="error" for="confirmPassword"></span>
        </div>

        <div>
            <input type="checkbox" name="consent" id="consent">
            <label for="consent">I want to subscribe to the newsletter</label>
            <span class="error" for="consent"></span>
        </div>

        <button class="form-button" type="submit">Submit</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
